<div class="d-flex align-items-center">
    <h1>Users</h1>
    <a mat-raised-button color="primary" routerLink="/user-details/new">New</a>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of (users$ | async)" routerLink="/user-details/{{user.id}}">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password}}</td>
      <td>
        <button mat-icon-button color="warn" (click)="deleteUser($event, user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
