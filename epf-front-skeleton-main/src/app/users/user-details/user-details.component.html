<ng-container *ngIf="user$ | async; let user">
    <h1>User's personal data</h1>
    <form (ngSubmit)="save(user)" #userForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username"
               required
               [(ngModel)]="user.username" name="username"
               #username="ngModel">
        <div [hidden]="username.valid || username.pristine"
             class="alert alert-danger">
          Username is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="user.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Email</label>
        <input type="text" class="form-control" id="password"
               required
               [(ngModel)]="user.password" name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
          Password is required
        </div>
      </div>
  
      <!-- <div class="form-group">
        <label for="password">Password</label>
        <input type="event" class="form-control" id="password"
               required
               [ngModel]="user.password" name="password"
               #password="ngModel" (ngModelChange)="updatePassword($event, user)">
        <div [hidden]="password.valid || password.pristine"
            class="alert alert-danger">
          Password is required
        </div>
      </div> -->
    
      <button type="submit" mat-raised-button color="primary" [disabled]="!userForm.form.valid">Save</button>
    </form>
  
  </ng-container>
