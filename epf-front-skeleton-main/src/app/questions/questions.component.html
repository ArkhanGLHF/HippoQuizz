<div class="d-flex align-items-center">
    <h1>Questions</h1>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">Question's text</th>
      <th scope="col">Question's picture path</th>
      <th scope="col">Question's answer</th>
      <th scope="col">Question's category</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let question of (questions$ | async)" routerLink="/question-details/{{question.id}}">
      <td>{{ question.questionText }}</td>
      <td>{{ question.questionPicture }}</td>
      <td>{{ question.questionAnswer }}</td>
      <td>{{ question.quiz.title}}</td>
    </tr>
    </tbody>
  </table>
