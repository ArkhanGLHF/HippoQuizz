<ng-container *ngIf="result$ | async; let result">
    <h1>Result Details</h1>
    <form (ngSubmit)="save(result)" #resultForm="ngForm">
      <div class="form-group">
        <label for="score">Score (/10)</label>
        <input type="text" class="form-control" id="score"
               required
               [(ngModel)]="result.score" name="score"
               #score="ngModel">
        <div [hidden]="score.valid || score.pristine"
             class="alert alert-danger">
          Score is required
        </div>
