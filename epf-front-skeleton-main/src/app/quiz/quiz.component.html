<!-- Print all the quiz on the data base -->

<div>
    <h1>Liste des Quiz</h1>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let quiz of (quiz$ | async)">
    <mat-card class="mb-4">
      <mat-card-header>
        <mat-card-title>{{ quiz.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ quiz.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary"  routerLink="/quiz-details/{{quiz.id}}">
          DÃ©marrer le quiz
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
