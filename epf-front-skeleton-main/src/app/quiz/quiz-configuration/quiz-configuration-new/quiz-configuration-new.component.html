<ng-container *ngIf="quiz$ | async; let quiz">
    <h1>Quiz details</h1>
    <form (ngSubmit)="saveQuiz(quiz)" #quizConfigurationNewForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="quiz.title" name="title"
               #title="ngModel">
        <div [hidden]="title.valid || title.pristine"
             class="alert alert-danger">
          Quiz Title is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Quiz Description</label>
        <input type="text" class="form-control" id="description"
               required
               [(ngModel)]="quiz.description" name="description"
               #description="ngModel">
        <div [hidden]="description.valid || description.pristine"
             class="alert alert-danger">
          Quiz Description is required
        </div>
      </div>
    
      <button type="submit" mat-raised-button color="primary" [disabled]="!quizConfigurationNewForm.form.valid">Save</button>
    </form>
  
  </ng-container>
